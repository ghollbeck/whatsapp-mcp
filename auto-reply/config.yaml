# WhatsApp Auto-Reply Daemon Configuration

bridge:
  url: "http://localhost:8082/api"
  send_timeout: 10

daemon:
  host: "127.0.0.1"
  port: 8084

claude:
  model: "claude-sonnet-4-5-20250929"
  max_turns: 5
  timeout: 120
  workspace_dir: "workspace"
  # mcp_config: ""  # Optional: path to additional MCP config JSON

session:
  idle_reset_minutes: 60

pairing:
  enabled: true
  code_expiry_minutes: 10
  code_length: 6

security:
  block_groups: true
  rate_limit_seconds: 5.0
  max_message_length: 4096
  # allowed_recipients: set via WHATSAPP_MCP_ALLOWED_RECIPIENT env var
